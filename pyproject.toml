[tool.poetry]
name = "event-manager"
version = "1.0.0"
description = "A lightweight workflow tool."
authors = ["Cj Lin"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.1"
inotify-simple = "^1.3.5"
psutil = "^5.8.0"
python-dateutil = "^2.8.2"
PyYAML = "^5.4.1"
sortedcontainers = "^2.4.0"

[tool.poetry.dev-dependencies]
black = "^21.7b0"
flake8 = "^3.9.2"
isort = "^5.9.3"
mypy = "^0.910"
pytest = "^6.2.4"
pytest-cov = "^2.12.1"

[tool.poetry.scripts]
event-manager = "event_manager:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
